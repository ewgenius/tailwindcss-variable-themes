<!DOCTYPE html>
<html class="theme-gray-light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body class="bg-geist-background text-geist-foreground">
    <main class="container mx-auto p-4 max-w-3xl flex flex-col gap-2">
      <h1 class="text-3xl font-bold">tailwindcss-variable-theme plugin</h1>
      <p class="text-lg pb-4">custom colors example</p>

      <div class="flex flex-wrap gap-1 pb-2">
        <button onclick="switchTheme('light')" class="text-sm px-2 py-1.5 border border-primary-7 hover:border-primary-8 bg-primary-3 hover:bg-primary-4 active:bg-primary-5 rounded">Light</button>
        <button onclick="switchTheme('dark')" class="text-sm px-2 py-1.5 border border-primary-7 hover:border-primary-8 bg-primary-3 hover:bg-primary-4 active:bg-primary-5 rounded">Dark</button>
      </div>
  
      <div class="font-mono flex flex-row gap-1 text-xs">
        <div class="flex flex-col gap-1 flex-1">
          <div class="bg-geist-accents-1 p-2 rounded-sm text-center"></div>
          <div class="bg-geist-accents-2 p-2 rounded-sm text-center"></div>
          <div class="bg-geist-accents-3 p-2 rounded-sm text-center"></div>
          <div class="bg-geist-accents-4 p-2 rounded-sm text-center"></div>
          <div class="bg-geist-accents-5 p-2 rounded-sm text-center"></div>
          <div class="bg-geist-accents-6 p-2 rounded-sm text-center"></div>
          <div class="bg-geist-accents-7 p-2 rounded-sm text-center"></div>
          <div class="bg-geist-accents-8 p-2 rounded-sm text-center"></div>
        </div>
      </div>

    </main>
    <script>
      function switchTheme(theme) {
        if (!theme) {
          document.documentElement.className = ""
        } else {
          document.documentElement.className = `theme-${theme}`
        }
      }
    </script>
  </body>
</html>
