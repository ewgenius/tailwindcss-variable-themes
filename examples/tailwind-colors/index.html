<!DOCTYPE html>
<html class="theme-gray-light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body class="bg-primary-100 text-primary-900">
    <main class="container mx-auto p-4 max-w-3xl flex flex-col gap-2">
      <h1 class="text-3xl font-bold">tailwindcss-variable-theme plugin</h1>
      <p class="text-lg pb-4 text-primary-700">tailwindcss/colors example</p>

      <div class="flex flex-wrap gap-1 pb-2">
        <button onclick="switchTheme('gray-light')" class="text-sm px-2 py-1.5 border border-primary-700 hover:border-primary-800 bg-primary-300 hover:bg-primary-400 active:bg-primary-500 rounded">Gray Light</button>
        <button onclick="switchTheme('gray-dark')" class="text-sm px-2 py-1.5 border border-primary-700 hover:border-primary-800 bg-primary-300 hover:bg-primary-400 active:bg-primary-500 rounded">Gray Dark</button>
        <button onclick="switchTheme('amber-light')" class="text-sm px-2 py-1.5 border border-primary-700 hover:border-primary-800 bg-primary-300 hover:bg-primary-400 active:bg-primary-500 rounded">Amber Light</button>
        <button onclick="switchTheme('amber-dark')" class="text-sm px-2 py-1.5 border border-primary-700 hover:border-primary-800 bg-primary-300 hover:bg-primary-400 active:bg-primary-500 rounded">Amber Dark</button>
      </div>
  
      <div class="font-mono flex flex-row gap-1 text-xs">
        <div class="flex flex-col gap-1 flex-1">
          <div class="bg-primary-100 text-primary-900 p-2 rounded-sm text-center">bg-primary-100</div>
          <div class="bg-primary-200 text-primary-900 p-2 rounded-sm text-center">bg-primary-200</div>
          <div class="bg-primary-300 text-primary-900 p-2 rounded-sm text-center">bg-primary-300</div>
          <div class="bg-primary-400 text-primary-900 p-2 rounded-sm text-center">bg-primary-400</div>
          <div class="bg-primary-500 text-primary-900 p-2 rounded-sm text-center">bg-primary-500</div>
          <div class="bg-primary-600 text-primary-100 p-2 rounded-sm text-center">bg-primary-600</div>
          <div class="bg-primary-700 text-primary-100 p-2 rounded-sm text-center">bg-primary-700</div>
          <div class="bg-primary-800 text-primary-100 p-2 rounded-sm text-center">bg-primary-800</div>
          <div class="bg-primary-900 text-primary-100 p-2 rounded-sm text-center">bg-primary-900</div>
        </div>
      </div>
    </main>
    <script>
      function switchTheme(theme) {
        if (!theme) {
          document.documentElement.className = ""
        } else {
          document.documentElement.className = `theme-${theme}`
        }
      }
    </script>
  </body>
</html>
